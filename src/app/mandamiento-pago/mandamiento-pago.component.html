<form #formDirective="ngForm" [formGroup]="registerUserForm">
  <div class="grid-container">


    <mat-tab-group>
      <mat-tab label="Guardar">

        <mat-card>
          <mat-card-header>
            <mat-card-title>
              Mandamiento de Pago
            </mat-card-title>
            <mat-card-subtitle>
              Datos de generales para la creación del mandamiento de pago.
            </mat-card-subtitle>
          </mat-card-header>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
            <mat-form-field fxFlex fxFlex.xs>
              <input required matInput placeholder="Número de Pago" maxlength="20" formControlName="numero">
            </mat-form-field>
            <mat-form-field fxFlex fxFlex.xs>
              <input required matInput placeholder="Ciudad" maxlength="20" formControlName="ciudad">
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
            
            <mat-form-field fxFlex fxFlex.xs>
                <input required type="number" maxlength="10" matInput placeholder="Expediente"
                  formControlName="expediente">
              </mat-form-field>
            <mat-form-field fxFlex fxFlex.xs>
              <input required type="number" maxlength="10" matInput placeholder="Referencia Catastral"
                formControlName="referenciaC">
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
            <mat-form-field fxFlex fxFlex.xs>
              <input type="text" maxlength="50" matInput placeholder="Dirección" formControlName="direccion">
            </mat-form-field>
            <mat-form-field fxFlex fxFlex.xs>
              <input required type="text" maxlength="10" matInput placeholder="Propietario"
                formControlName="propietario">
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
            <mat-form-field fxFlex fxFlex.xs>
              <input type="text" maxlength="200" matInput placeholder="Resolución" formControlName="resolucion">
            </mat-form-field>
            <mat-form-field fxFlex fxFlex.xs>
              <input type="text" maxlength="200" matInput placeholder="Valor" formControlName="valor">
            </mat-form-field>
            <mat-form-field fxFlex fxFlex.xs>
              <mat-select required placeholder="Notificacion de mensajeria" formControlName="notificacion">
                <mat-option *ngFor="let notificacion of notificacions" [value]="notificacion._id">{{
                  notificacion.Empresa_mensajeria }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-card>
        <br>
        <div fxLayoutAlign="start start" fxLayoutGap="10px">
          <button mat-button mat-raised-button color="primary" [disabled]="registerUserForm.invalid" (click)="save()">
            Guardar mandamiento de pago
          </button>
          <button mat-button type="reset" >Cancelar</button>
        </div>
      </mat-tab>

      <mat-tab label="Listado"> 
        <div fxLayout="row">
           
              <table mat-table fxFlex [dataSource]="dataSource" class="mat-elevation-z8">
  
                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
                
                  <!-- Position Column -->
                  <ng-container matColumnDef="numero">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.Mandamiento_de_pago_No}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="expediente">
                    <th mat-header-cell *matHeaderCellDef> Expediente </th>
                    <td mat-cell *matCellDef="let element"> {{element.Expediente}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="referencia">
                    <th mat-header-cell *matHeaderCellDef> Referencia catastral </th>
                    <td mat-cell *matCellDef="let element"> {{element.ReferenciaC}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="ciudad">
                    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                    <td mat-cell *matCellDef="let element"> {{element.Ciudad}} </td>
                  </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Accion</th>
                <td mat-cell *matCellDef="let element">
              
                 
                 <button mat-icon-button color="accent" matTooltip="Eliminar" (click)="delete(element._id)" >
                   <mat-icon>clear</mat-icon> 
                  </button>
                </td>
              </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
        </div>
        <mat-paginator [length]="length" [pageSizeOptions]="[5, 10, 20]" (page)="list($event)">
          </mat-paginator>
            
      </mat-tab>
    </mat-tab-group>


  </div>

</form>
