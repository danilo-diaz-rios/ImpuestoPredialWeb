<form [formGroup]="registerUserForm">
  <div class="grid-container">

    <mat-tab-group>
      <mat-tab label="Guardar">

        <mat-card>
          <mat-card-header>
            <mat-card-title>
              Notificación de embargo
            </mat-card-title>
            <mat-card-subtitle>
              Datos de generales para la creación del notificación de embargo.
            </mat-card-subtitle>
          </mat-card-header>
          
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
              <mat-form-field fxFlex fxFlex.xs>
                  <input required type="text" maxlength="128" matInput placeholder="Expediente"
                    formControlName="Expediente">
                </mat-form-field>
            <mat-form-field fxFlex fxFlex.xs>
              <input required type="number" maxlength="100" matInput placeholder="Nombre"
                formControlName="Nombre">
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
            <mat-form-field fxFlex fxFlex.xs>
              <input type="text" maxlength="50" matInput placeholder="Número de resolución" formControlName="Resolucion_No">
            </mat-form-field>
            <mat-form-field fxFlex fxFlex.xs>
              <input required type="number" maxlength="10" matInput placeholder="Matricula"
                formControlName="Matricula">
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
            <mat-form-field fxFlex fxFlex.xs>
              <input type="text" maxlength="200" matInput placeholder="Referencia" formControlName="Referencia">
            </mat-form-field>
          </div>
        </mat-card>
        <br>
        <div fxLayoutAlign="start start" fxLayoutGap="10px">
          <button mat-button mat-raised-button color="primary" [disabled]="registerUserForm.invalid" (click)="save()">
            Guardar notificación embargo
          </button>
          <button mat-button type="reset">Limpiar</button>

        </div>
      </mat-tab>

      <mat-tab label="Listado"> 
        <div fxLayout="row">
            <table mat-table fxFlex [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="expediente">
                  <th mat-header-cell *matHeaderCellDef> Expediente </th>
                  <td mat-cell *matCellDef="let element"> {{element.Expediente}} </td>
                </ng-container>
              
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
                </ng-container>
              
                <ng-container matColumnDef="numeroResolucion">
                  <th mat-header-cell *matHeaderCellDef> Número resolución </th>
                  <td mat-cell *matCellDef="let element"> {{element.Resolucion_No}} </td>
                </ng-container>
              
                <ng-container matColumnDef="matricula">
                  <th mat-header-cell *matHeaderCellDef> Matrícula </th>
                  <td mat-cell *matCellDef="let element"> {{element.Matricula}} </td>
                </ng-container>
              
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button color="accent" matTooltip="Eliminar" (click)="delete(element._id)" >
                          <mat-icon>clear</mat-icon> 
                       </button>
                  </ng-container>
                  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
          
        <mat-paginator [length]="length" [pageSizeOptions]="[5, 10, 20]" (page)="list($event)">
          </mat-paginator>
      </mat-tab>
    </mat-tab-group>


  </div>

</form>
